<div class="container-fluid" style="text-align: center">
  <div class="row">
    <div class="col text-center">
<div class="row" *ngIf="cookies">
  <div class="col-5" *ngFor="let cookie of cookies">
    <div [style]="color">
    <app-cookie [cookie]="cookie"></app-cookie>
    </div>
  </div>
</div>
    </div></div></div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Chargement de la liste des cookies..</p>
</ngx-spinner>
